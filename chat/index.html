<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="appContainer" class="flex-column">
      <header>
        <div class="container flex-column flex-center">
          <h1>Chat</h1>
          <p class="light-text">The easiest way to get your message across.</p>
        </div>
      </header>

      <div id="mainContent" class="container flex-grow-1 flex-column">
        <section id="login" class="hidden">
          <h2 class="text-center">Get Started</h2>
          <form id="loginForm" class="flex">
            <input
              type="text"
              name="username"
              id="usernameInput"
              placeholder="username"
              class="flex-grow-1"
            />

            <button id="loginBtn">Chat!</button>
          </form>
        </section>

        <section id="chat" class="flex-grow-1 flex-column">
          <div id="messagesList" class="flex-grow-1">
            <div class="message message-left">
              <div id="message-details" class="flex">
                <p class="message-author">James Quick</p>
                <p class="message-date">10/31/2017</p>
              </div>
              <p class="message-context">Lorem ipsum dolor sit</p>
            </div>

            <div class="message message-right">
              <div id="message-details" class="flex">
                <p class="message-author"></p>
                <p class="message-date">10/31/2017</p>
              </div>
              <p class="message-context">Lorem ipsum amoremio</p>
            </div>

            <p class="secondary-text text-center mb-2">
              James Quick has joined the chat...
            </p>
          </div>

          <form id="messageForm" class="flex mb-2">
            <input
              type="text"
              name="message"
              id="messageInput"
              placeholder="enter a message"
              class="flex-grow-1"
            />
            <button id="loginBtn">Send</button>
          </form>
        </section>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
